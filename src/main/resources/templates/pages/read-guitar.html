<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stratalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    img {
      border-radius: 4px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Guitar Management System</a>
    <div class="collapse navbar-collapse">
      <div class="ms-auto">
        <a class="btn btn-outline-danger" href="/logout">Logout</a>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center my-4">Guitars</h1>
  <div class="text-center mb-4">
    <a class="btn btn-primary" href="/create-guitar">Create Guitar</a>
  </div>
  <div class="table-container">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Colour</th>
        <th>Type</th>
        <th>Serial Number</th>
        <th>Description</th>
        <th>Image</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="guitar : ${guitars}">
        <td th:text="${guitar.id}"></td>
        <td th:text="${guitar.brand}"></td>
        <td th:text="${guitar.model}"></td>
        <td th:text="${guitar.colour}"></td>
        <td th:text="${guitar.type}"></td>
        <td th:text="${guitar.serialNumber}"></td>
        <td th:text="${guitar.description}"></td>
        <td>
          <img th:src="@{'/images/' + ${guitar.fileName} }" alt="..." width="100" height="100">
        </td>
        <td style="white-space: nowrap">
          <a class="btn btn-primary btn-sm"
             th:href="@{/update-guitar (id=${guitar.id})}">Edit</a>
          <a class="btn btn-danger btn-sm"
             th:href="@{/delete-guitar (id=${guitar.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
