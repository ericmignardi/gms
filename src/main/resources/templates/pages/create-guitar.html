<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stratolog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container p-4">
                <h2 class="text-center mb-4">New Guitar</h2>
                <form action="/create-guitar" method="POST" enctype="multipart/form-data" th:object="${guitarDTO}">
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Brand</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${guitarDTO.brand}" required>
                            <p th:if="${#fields.hasErrors('brand')}" class="text-danger" th:errors="${guitarDTO.brand}"></p>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Model</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${guitarDTO.model}" required>
                            <p th:if="${#fields.hasErrors('model')}" class="text-danger" th:errors="${guitarDTO.model}"></p>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Colour</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${guitarDTO.colour}" required>
                            <p th:if="${#fields.hasErrors('colour')}" class="text-danger" th:errors="${guitarDTO.colour}"></p>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Type</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${guitarDTO.type}" required>
                            <p th:if="${#fields.hasErrors('type')}" class="text-danger" th:errors="${guitarDTO.type}"></p>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Serial Number</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${guitarDTO.serialNumber}" required>
                            <p th:if="${#fields.hasErrors('serialNumber')}" class="text-danger" th:errors="${guitarDTO.serialNumber}"></p>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Description</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${guitarDTO.description}" required>
                            <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="${guitarDTO.description}"></p>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Image</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="file" th:field="${guitarDTO.fileName}">
                            <p th:if="${#fields.hasErrors('fileName')}" class="text-danger" th:errors="${guitarDTO.fileName}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-secondary" href="/read-guitar" role="button">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
